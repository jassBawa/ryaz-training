    <div class="container">
        <div class="form">
            <!-- heading container to contain a brief description about the form -->
            <div class="heading">
                <h1 class="heading__primary">Hello Again!</h1>
                <!--    how to limit a width so it can be two or more lines    -->
                <p class="heading__secondary">Welcome back you've been missed!</p>
            </div>

            <!-- wrapper for all input fields -->
            <div class="fields">

                <div class="input__container margin-t-md">
                    <label for="email" class="input__label">Email</label>
                    <input id="email" type="text" class="input__field margin-t-sm input__field--success" placeholder="johndoe@gmail.com">
                </div>
                <div class="input__container margin-t-md">
                    <label for="password" class="input__label">Password</label>
                    <input id="password" type="password" placeholder="Password" class="input__field margin-t-sm input__field--error">
                </div>
                <div class="input__container margin-t-md">
                    <label for="gender"  class="input__label">Gender</label>
                    <select name="gender" id="gender" class="input__field margin-t-sm">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                </div>

            </div>

            <!-- Submit button -->
            <button class="form__primaryButton w-full margin-t-md">Login</button>
            <h3 class="form__divider">or continue with</h3>
